<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Bootstrap font awsome -->
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>


    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>

<body style="background-image: url({% static 'images/adminbg.jpg' %})" >

<div class="row">
    <div class="col-lg-5 m-auto">
        <div class="card mt-5 bg-dark">
            <div class="card-title text-center mt-3">
                <img src="{% static 'images/adminlogin.png' %}" width="150" height="150">
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user fa-2x"></i>
                            </span>
                        </div>
                        <input type="text" name="username" class="form-control py-2" placeholder="Username">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock fa-2x"></i>
                            </span>
                        </div>
                        <input type="password" name="pwd" class="form-control py-2" placeholder="Password">
                    </div>

                    <input type="submit" value="Login" class="btn btn-primary px-5">
                    
                    <a href="{% url 'index' %}" class="float-end !important text-white mt-2">Go Back To Home</a>

                </form>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>

{% if error == "no" %}
<script>
    alert('Logged in Successful');
    window.location = "{% url 'admin_home' %}";
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Invalid Login Credentials, Try again...');
</script>
{% endif %}
