<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet" >  
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>

    <!-- Bootstrap font awsome -->
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>

    <style>
         .list-group-item{
            padding : 8px !important;
        }
    </style>

</head>


<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 p-0">
                <center>
                    <img src="{% static 'images/sne_logo_bg.png' %}" alt="" width="100" height="100" class="img-thumbnail rounded-circle m-3">
                </center>
                <div class="list-group">
                    <a href="{% url 'emp_home' %}" class="text-center list-group-item list-group-item-dark list-group-item-action {% if request.path == '/emp_home' %} active {% endif %}">Dashboard</a>
                    <a href="{% url 'profile' %}" class="text-center list-group-item list-group-item-dark list-group-item-action {% if request.path == '/profile' %} active {% endif %}">Profile</a>
                    <a href="{% url 'my_experience' %}" class="text-center list-group-item list-group-item-dark list-group-item-action {% if request.path == '/my_experience' %} active {% endif %}">My Experience</a>
                    <a href="{%url 'edit_experience' %}" class="text-center list-group-item list-group-item-dark list-group-item-action {% if request.path == '/edit_experience' %} active {% endif %}">Edit My Experience</a>
                    <a href="{% url 'my_education' %}" class="text-center list-group-item list-group-item-dark list-group-item-action {% if request.path == '/my_education' %} active {% endif %}">My Education</a>
                    <a href="{% url 'edit_myeducation' %}" class="text-center list-group-item list-group-item-warning list-group-item-action {% if request.path == '/edit_myeducation' %} active {% endif %}">Edit My Education</a>
                    <a href="{% url 'change_password' %}" class="text-center list-group-item list-group-item-warning list-group-item-action {% if request.path == '/change_password' %} active {% endif %}">Change Password</a>
                    <a href="{% url 'logout' %}" class="text-center list-group-item list-group-item-warning list-group-item-action {% if request.path == '/logout' %} active {% endif %}">Logout</a>
                </div>
            </div>

            <div class="col-sm-10 p-0">
                <div class="container-fluid p-2">
                    <h5 class="text-center p-3 font-weight-bold" style ="border-bottom: 2px solid green ; border-top: 2px solid green">Employee Record Management System</h5>

                    <div class="card-shadow" style="min-height: 88vh;">
                    <div class="card-body">
                        {% block main %}
                        
                            {% endblock main %}
                    </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</body>
</html>
