{% include 'header.html' %}



<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-primary" style="border-bottom: 2px solid orange;">Employee Login</h5>

        <div class="container-fluid">
            <form method="POST" name="signup">
                {% csrf_token %} <!--- cross site request frogery --->
                <div class="form-row">
                    
                    <div class="col-lg-6">
                        <div class="form-group">
                            <labeL>Email ID</label>
                            <input type="email" name="emailid" class="form-control" placeholder="Enter your E-mail Address" required>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter your Password" required>
                        </div>
                    </div> 

                </div>
                
                <input type="submit" value="Log in" class="m-2 px-3 btn btn-primary">

            </form>
        </div>
    </div>

</div>

{% if error == "no" %}
<script>
    alert('Logged in Successful');
    window.location = "{% url 'emp_home' %}";
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Invalid Login Credentials, Try again...');
</script>
{% endif %}
